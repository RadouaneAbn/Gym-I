<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gym&I</title>
    <link rel="shortcut icon" href="images/gymi-favicon-color.png" >
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <nav class="sticky top-0 z-10 bg-white backdrop-filter backdrop-blur-lg bg-opacity-20 border-b border-gray-200">
        <div class="max-w-5xl mx-auto px-4">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center justify-between">
            <a href="#" class="w-10"><img src="images/gymi-favicon-color.png" alt="Logo" class="w-[100%]"></h1></a>
            <a href="#" class="hidden md:inline-block"><img src="images/gymi-high-resolution-logo-transparent (2).png" alt="Logo" class="w-24 pt-2"></a>
            <span class="text-3xl cursor-pointer mx-2 md:hidden block">
              <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
            </span>
            </div>
            <ul class="bg-white  md:space-x-4 md:h-16 md:bg-transparent md:flex md:items-center z-[-5] md:z-auto md:static absolute w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500 md:justify-between">
              <!-- <div class="flex  items-center space-x-4 gap-[4vm] h-16 justify-between"> -->
              <li><a href="#" class="hover:text-gray-600">Home</a></li>
              <li><a href="#" class="hover:text-gray-600">About</a></li>
              <li><a href="#" class="hover:text-gray-600">Premuim</a></li>
              <li><a href="#" class="hover:text-gray-600">Contact</a></li>
            <!-- </div> -->
              <div class="flex  items-center space-x-4 gap-[4vm] h-10 justify-between">
                <button class="md:-mt-1 md: pr-2 px-4 py-2 mt-2 md:text-gray-600 md:hover:text-gray-900  text-black hover:text-gray-600 border-r-2 border-gray-200 md:pr-3 md:bg-transparent bg-red-600 rounded-full md:rounded">Sign-in</button>
                <!-- <button class=" md:-mt-1 md:pl-6 rounded-full  mt-2 md:inline-block px-4 py-2 bg-green-900 text-white hover:bg-green-950 hover:text-gray-600">Register</button> -->
              </div>
            </ul>
            
          </div>
        </div>
      </nav>
      <script>
        function Menu(e){
          let list = document.querySelector('ul');
          e.name === 'menu' ? (e.name = "close",list.classList.add('top-[80px]') , list.classList.add('opacity-100')) :( e.name = "menu" ,list.classList.remove('top-[80px]'),list.classList.remove('opacity-100'))
        }
      </script>
      <img src="images/logo3.png" alt="Logo"/>
</body>
</html>
