<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='/public/output.css')}}">
    <link rel="shortcut icon" href="/cli_frontend/images/gymi-favicon-white.png" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Sign in</title>
</head>
<body class="font-[Poppins] bg-gray-200">
    <header class="md:sticky top-0 z-20 bg-white bg-opacity-50 border-b-1 md:backdrop-blur-lg border-b-2 border-gray-500 border-opacity-10">
        <nav class="flex justify-between items-center w-[92%] mx-auto">
            <div class="flex py-2">
                <a href="/"><img class="w-28 cursor-pointer" src="/cli_frontend/images/gymi-high-resolution-logo-transparent.png" alt="..."></a>
              </div>
            <div
                class="nav-links z-20 duration-500 md:static absolute md:bg-transparent bg-gray-200 bg-opacity-90 md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto  w-full flex items-center px-5">
                <ul class="flex w-full md:flex-row flex-col md:items-center md:gap-[4vw] gap-5 justify-center">
                    <li class="duration-500 h-10 border-b-2 border-gray-500 hover:bg-gray-200 rounded-full text-center pt-2 hover:text-gray-500 md:border-0 md:hover:bg-transparent" onclick="window.location.href = '/'">
                        <a class="font-medium" href="/">Home</a>
                    </li>
                    <li class="duration-500 h-10 border-b-2 border-gray-500 hover:bg-gray-200 rounded-full text-center pt-2 hover:text-gray-500 md:border-0 md:hover:bg-transparent" onclick="window.location.href = '/about'">
                        <a class="font-medium" href="/about">About</a>
                    </li>
                    <li class="duration-500 h-10 border-b-2 border-gray-500 hover:bg-gray-200 rounded-full text-center pt-2 hover:text-gray-500 md:border-0 md:hover:bg-transparent" onclick="window.location.href = '/offers'">
                        <a class="font-medium" href="/offers">offers</a>
                    </li>
                    <li class="duration-150 h-10 border-b-2 bg-[#333] hover:bg-[#222]  border-gray-500 rounded-full text-center pt-2 text-gray-100 hover:text-gray-200 md:hidden" onclick="window.location.href = '/signin'">
                      <a  class="font-medium">sign in</a>
                  </li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
                <a href="/signin"><button type="button" class="hidden md:flex duration-500 bg-gray-800 text-white px-5 py-2 rounded-full hover:bg-gray-700">Sign in</button></a>
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
            </div>
    </header>
    <main class="h-full w-auto bg-cover bg-center"  style="background-image: url('/cli_frontend/images/9213.jpg');">
        <div class="max-w-4xl mx-auto font-[sans-serif] text-[#333] px-6 py-3 bg-gray-200 bg-opacity-90">
        <div class="text-center mb-16">
          <a href="javascript:void(0)"><img
            src="/cli_frontend/images/gymi-high-resolution-logo-transparent.png" alt="logo" class="w-52 inline-block"/>
          </a>
          <h4 class="text-base font-semibold mt-3">Sign up into your account</h4>
        </div>
        <form>
          <div class="grid sm:grid-cols-2 gap-y-7 gap-x-12">
            <div>
              <label class="text-sm mb-2 block">First Name</label>
              <input name="name" type="text" class="bg-gray-100 w-full text-sm px-4 py-3.5 rounded-md outline-gray-900" placeholder="Enter name" />
            </div>
            <div>
              <label class="text-sm mb-2 block">Last Name</label>
              <input name="lname" type="text" class="bg-gray-100 w-full text-sm px-4 py-3.5 rounded-md outline-gray-900" placeholder="Enter last name" />
            </div>
            <div>
              <label class="text-sm mb-2 block">Email Id</label>
              <input name="email" type="text" class="bg-gray-100 w-full text-sm px-4 py-3.5 rounded-md outline-gray-900" placeholder="Enter email" />
            </div>
            <div>
              <label class="text-sm mb-2 block">Mobile No.</label>
              <input name="number" type="number" class="bg-gray-100 w-full text-sm px-4 py-3.5 rounded-md outline-gray-900" placeholder="Enter mobile number" />
            </div>
            <div>
              <label class="text-sm mb-2 block">Password</label>
              <input name="password" type="password" class="bg-gray-100 w-full text-sm px-4 py-3.5 rounded-md outline-gray-900" placeholder="Enter password" />
            </div>
            <div>
              <label class="text-sm mb-2 block">Confirm Password</label>
              <input name="cpassword" type="password" class="bg-gray-100 w-full text-sm px-4 py-3.5 rounded-md outline-gray-900" placeholder="Enter confirm password" />
            </div>
          </div>
          <div class="!mt-10">
            <button type="button" class="min-w-[150px] py-3 px-4 text-sm font-semibold rounded text-white bg-[#333] hover:bg-[#222] focus:outline-none">
              Sign up
            </button>
          </div>
        </form>
      </div>
    </main>
    <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e){
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[9%]')
        }
    </script>
</body>
</html>
