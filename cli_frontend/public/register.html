<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='/src/styles/output.css')}}">
    <link rel="shortcut icon" href="/cli_frontend/images/gymi-favicon-white.png" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet">
      <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="cli_frontend/src/scripts/register.js"></script>
    <style>
      .err-email, .err-pwd {
    margin-left: 15px;
    font-size: small;
    color: #ce0e00;
}
    </style>
    <title>Sign up</title>
</head>
<body class="font-[Poppins] bg-gray-200">
  <div id="register-form-container" style="display: block;">

    <header class="md:sticky top-0 z-20 bg-white bg-opacity-50 border-b-1 md:backdrop-blur-lg border-b-2 border-gray-500 border-opacity-10">
      <nav class="flex justify-between items-center w-[92%] mx-auto">
            <div class="flex py-2">
                <a href="/"><img class="w-28 cursor-pointer" src="/cli_frontend/images/gymi-high-resolution-logo-transparent.png" alt="..."></a>
              </div>
              <div
              class="nav-links z-20 duration-500 md:static absolute md:bg-transparent bg-gray-200 bg-opacity-90 md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto  w-full flex items-center px-5">
                <ul class="flex w-full md:flex-row flex-col md:items-center md:gap-[4vw] gap-5 justify-center">
                  <li class="duration-500 h-10 border-b-2 border-gray-500 hover:bg-gray-200 rounded-full text-center pt-2 hover:text-gray-500 md:border-0 md:hover:bg-transparent" onclick="window.location.href = '#home'">
                    <a class="font-medium" href="#hero">Home</a>
                  </li>
                  <li class="duration-500 h-10 border-b-2 border-gray-500 hover:bg-gray-200 rounded-full text-center pt-2 hover:text-gray-500 md:border-0 md:hover:bg-transparent" onclick="window.location.href = '#about'">
                      <a class="font-medium" href="#about">About</a>
                  </li>
                  <li class="duration-500 h-10 border-b-2 border-gray-500 hover:bg-gray-200 rounded-full text-center pt-2 hover:text-gray-500 md:border-0 md:hover:bg-transparent" onclick="window.location.href = '#offers'">
                      <a class="font-medium" href="#offers">Offers</a>
                  </li>
                  <li class="duration-500 h-10 border-b-2 border-gray-500 hover:bg-gray-200 rounded-full text-center pt-2 hover:text-gray-500 md:border-0 md:hover:bg-transparent" onclick="window.location.href = '#developers'">
                    <a class="font-medium" href="#developers">Developers</a>
                  </li>
                  <li class="duration-150 h-10 border-b-2 bg-[#333] hover:bg-[#222]  border-gray-500 rounded-full text-center pt-2 text-gray-100 hover:text-gray-200 md:hidden" onclick="window.location.href = '/signin'">
                    <a  class="font-medium">sign in</a>
                  </li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
              <a href="/signin"><button type="button" class="hidden md:flex duration-500 bg-gray-800 text-white px-5 py-2 rounded-full hover:bg-gray-700">Sign in</button></a>
              <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
            </div>
    </header>
    <main class="md:h-screen w-auto bg-cover bg-center md:flex md:justify-center md:items-center"  style="background-image: url('/cli_frontend/images/9213.jpg');">
      <div class="mx-auto md:w-[60%] max-w-4xl md:items-center md:justify-center font-[sans-serif] text-[#333] px-6 py-3 bg-gray-200 bg-opacity-90">
        <div class="text-center mb-16">
          <a href="javascript:void(0)"><img
            src="/cli_frontend/images/gymi-high-resolution-logo-transparent.png" alt="logo" class="w-52 inline-block"/>
          </a>
          <h4 class="text-base font-semibold mt-3">Sign up into your account</h4>
        </div>
        <div class="grid sm:grid-cols-2 gap-y-7 gap-x-12">
          <div>
            <b class="text-sm mb-2 block">First Name</b>
            <input id="first_name" name="first name" type="text" class="bg-gray-100 w-full text-sm px-4 py-3.5 rounded-md outline-gray-900 field" placeholder="Enter name" autocomplete="first name"/>
          </div>
          <div>
            <b class="text-sm mb-2 block">Last Name</b>
            <input id="last_name" name="last name" type="text" class="bg-gray-100 w-full text-sm px-4 py-3.5 rounded-md outline-gray-900 field" placeholder="Enter last name" />
          </div>
          <div>
            <b class="text-sm mb-2 block">Email</b>
            <input id="email" name="email" type="text" class="bg-gray-100 w-full text-sm px-4 py-3.5 border-[2px] rounded-md outline-gray-900 field" placeholder="Enter email" autocomplete="email"/>
            <p class="err-email">&nbsp;</p>
          </div>
          <div>
            <b class="text-sm mb-2 block">Mobile No.</b>
            <input id="phone-number" name="phone number" type="text" class="bg-gray-100 w-full text-sm px-4 py-3.5 rounded-md outline-gray-900 field" placeholder="Enter mobile number (optional)" />
          </div>
          <div>
              <b class="text-sm mb-2 block">Password</b>
              <input id="pwd" name="password" type="password" class="bg-gray-100 w-full text-sm px-4 py-3.5 rounded-md outline-gray-900 field" placeholder="Enter password"/>
            </div>
            <div>
              <b class="text-sm mb-2 block">Confirm Password</b>
              <input id="r-pwd" name="password" type="password" class="bg-gray-100 w-full text-sm px-4 py-3.5 rounded-md outline-gray-900 field" placeholder="Enter confirm password" />
              <p class="err-pwd">&nbsp;</p>
              <input type="checkbox" name="fef" id="show-pwd"> Show password
            </div>
          </div>
          <div class="!mt-10">
            <button id="submit" type="button" class="min-w-[150px] py-3 px-4 text-sm font-semibold rounded text-white bg-[#333] hover:bg-[#222] focus:outline-none">
              Sign up
            </button>
          </div>
        </div>
    </main>
  </div>
    
<div class="fixed left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full z-50">

  <div id="profile_pic_container" style="display: none;"
  class="bg-gray-900 bg-opacity-50  w-full h-screen flex justify-center items-center">
  <!-- style="visibility: hidden;" -->
      <div 
      style="width: 500px; height: 600px;"
      class="bg-gray-100 p-4 border border-gray-900 rounded-md text-center relative flex flex-col justify-center items-center">
          <h2 class="text-xl font-medium">Upload Your Profile Picture</h2>
          <img
          src="https://i.ibb.co/whS5nPK/no-pic.png"
          class="rounded-full mt-10 mb-8 border-2 border-gray-500"
          alt="profile picture"
          id="profile-pic" style="height: 300px; width: 300px;">
          <div class="mt-10 flex justify-between px-8 w-full">
              <label style="width: 160px; height: 50px;" for="input-file" class=" bg-blue-500 text-white text-sm font-bold py-3 px-4 rounded cursor-pointer hover:bg-blue-600 transition">Upload image</label>
              <label id="next-btn" style="width: 160px; height: 50px;"  class="bg-blue-500 text-white text-sm font-bold py-3 px-5 rounded cursor-pointer hover:bg-blue-600 transition">
                  Next
              </label>
              
          </div>
          <input type="file" accept="image/*" id="input-file" style="display: none;">
      </div>
    </div>
</div>



    <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e){
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[9%]')
        }
    </script>
</body>
</html>
