<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='/public/output.css')}}">
    <link rel="shortcut icon" href="/cli_frontend/images/gymi-favicon-white.png" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet">
      <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- <script src="cli_frontend/src/scripts/register.js"></script> -->
    <style>
      .err-email, .err-pwd {
    margin-left: 15px;
    font-size: small;
    color: #ce0e00;
}
    </style>
    <title>Sign up</title>
</head>
<body>
    <div id="profile_pic_container"
    class="bg-gray-900 bg-opacity-50 w-full h-screen flex justify-center items-center">
    <!-- style="visibility: hidden;" -->
        <div 
        style="width: 500px; height: 600px;"
        class="bg-gray-100 p-4 rounded-md text-center flex flex-col justify-center items-center">
            <h2 class="text-xl font-medium">Upload Your Profile Picture</h2>
            <img
            src="https://i.ibb.co/QCynjmj/no-pic.png"
            class="rounded-full mt-10 mb-8 border-2 border-gray-500"
            alt="profile picture"
            id="profile-pic" style="height: 300px; width: 300px;">
            <div class="mt-10 flex justify-between px-8 w-full">
                <label style="width: 160px; height: 50px;" for="input-file" class=" bg-blue-500 text-white font-bold py-3 px-5 rounded cursor-pointer hover:bg-blue-600 transition">Upload image</label>
                <label id="next" style="width: 160px; height: 50px;"  class="bg-blue-500 text-white font-bold py-3 px-5 rounded cursor-pointer hover:bg-blue-600 transition">
                    Next
                </label>
                
            </div>
            <input name="file_upload" type="file" accept="image/*" id="input-file" style="display: none;">
        </div>
    </div>

      <script>

        const profilePic = document.getElementById('profile-pic');
        const inputFile = document.getElementById('input-file');
        const next = document.getElementById('next');
        
        inputFile.onchange = function () {
            profilePic.src = URL.createObjectURL(inputFile.files[0])
        }

        next.onclick = function(e) {
            e.preventDefault(); 
            const dataForm = new FormData();
            dataForm.append('file_upload', inputFile.files[0]);
            fetch('http://0.0.0.0:5002/uploadtest', {
            method: 'POST',
            body: dataForm,
        })
        }

            
      </script>
    
</body>
</html>
